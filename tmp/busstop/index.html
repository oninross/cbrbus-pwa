<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>WhatTimeSG</title>
  <meta name="description" content="Singapore Bus Arrival Time">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileColor" content="#990000">
  <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#990000">
  <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic">
  <link rel="stylesheet" href="../assets/btt/css/main.css">
</head>
<body>
  <!--[if lt IE 9]>
  <p class='browsehappy'>You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <header class="header">
    <div class="logo">
      <div class="container">
        <h1>WhatTimeSG</h1>
      </div>
    </div>
    <div id="primary-nav">
      <nav class="nav">
        <ul class="lvl1">
          <li><a href="/search/">Search</a>
          </li>
          <li><a href="/bookmarks/">Bookmarks</a>
          </li>
          <li><a href="/nearby/">Near By</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="loader">
    <svg viewbox="25 25 50 50" class="circular">
      <circle cx="50" cy="50" r="18" fill="none" stroke-width="3" stroke-miterlimit="10" class="path"></circle>
    </svg>
  </div>
  <main id="main">
    <section class="container timetable">
      <div class="wrap">
        <div class="col-12"></div>
      </div>
    </section>
  </main>
  <script type="text/javascript">
    var busStopId = '05022',
      busStopName = 'People\'s Pk Ctr';
    
  </script>
  <script id="card-header" type="text/template">
    <div class="card">
      <div class="wrap">
        <div class="col-12">
          <h2>{{! it.busStopName }}</h2>
        </div>
      </div>
    </div>
  </script>
  <script id="card-template" type="text/template">
    <div data-servicenum="{{! it.serviceNo }}" class="card">
      <div class="wrap">
        <div class="col-3">
          <p>{{! it.serviceNo }}</p>
        </div>
        <div class="status col-5">{{? it.status == 'In Operation' }}
          <p class="operational">{{! it.status }}</p>{{??}}
          <p class="non-operational">{{! it.status }}</p>{{?}}
        </div>
        <div class="eta col-4">{{? it.EstimatedArrival < 0 }}
          <p class="departed">Departed</p>{{?? it.EstimatedArrival == 0 }}
          <p class="arriving">Arriving</p>{{?? it.EstimatedArrival == 1 }}
          <p class="near">{{! it.EstimatedArrival }} min</p>{{??}}
          <p>{{! it.EstimatedArrival }} mins</p>{{?}}
        </div>
      </div>
    </div>
  </script>
  <script src="../assets/btt/js/main.js"></script>
  <script id="toaster-template" type="text/template">
    .toaster(class='toaster{{= it.ind }}')
      .container
        p {{! it.message}}
        button.js-dismiss
          span.vh Close
          i.icon.icon-cross
    
  </script>
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
  </script>
</body></html>
